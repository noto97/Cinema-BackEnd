<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"

      layout:decorator="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Liste des places</div>
            <div class="card-body">
                <div sec:authorize="hasRole('ROLE_ADMIN')" class="form-group">
                    <div class="col-sm-4">
                        <a href="addPlace" class="btn btn-info add-new" ><i class="fa fa-plus"></i> Add New</a>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Number</th>
                        <th>Salle</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')">Remove</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')">Edit</th>
                    </tr>
                    <thead class="thead-dark">
                    <tr th:each="p:${listedesPlaces}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.numero}"></td>
                        <td th:text="${p.salle.name}"></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a onclick="return confirm('Etes vous sure de vouloir supprimer ?')"
                               class="btn btn-danger" th:href="@{deletePlaces(id=${p.id})}"><i class="material-icons">&#xE872;</i></a>
                        </td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="btn btn-success" th:href="@{editPlace(id=${p.id})}"><i class="material-icons">&#xE254;</i></a>
                        </td>
                    </tr>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a  th:class="${status.index==currentPage?'btn btn-primary':'btn'}"  th:href="@{listePlaces(page=${status.index})}"
                            th:text="${status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
</body>
</html>
