<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container">
        <div class="card">
            <div class="card-header" th:if="${mode == 'new'}">Adding a film:</div>
            <div class="card-header" th:if="${mode == 'edit'}">Editing a film:</div>
            <div class="card-body">
                <form th:action="@{saveFilm}" method="post">
                    <div class="form-group">
                        <label class="control-label">ID:</label>
                        <label class="control-label" th:text="${film.id}"></label>
                        <input type="hidden" class="form-control" name="id" th:value="${film.id}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Title:</label>
                        <input type="text" class="form-control" name="titre" th:value="${film.titre}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description:</label>
                        <input type="text" class="form-control" name="decription" th:value="${film.decription}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Director:</label>
                        <input type="text" class="form-control" name="realisateur" th:value="${film.realisateur}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Day:</label>
                        <input type="text" class="form-control" name="dateSortie" th:value="${film.dateSortie}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Length:</label>
                        <input type="text" class="form-control" name="duree" th:value="${film.duree}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Picture:</label>
                        <input type="text" class="form-control" name="photo" th:value="${film.photo}">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Categorie:</label>
                        <select class="form-control selectpicker" name="categorie" >
                            <option value="0">Choisir une categorie</option>
                            <option th:each="c: ${listesdescategories}"
                                    th:value="${c.id}"
                                    th:text="${c.name}">
                            </option>
                        </select>
                    </div>
                    <button class="btn btn-success" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
